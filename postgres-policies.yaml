apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-policies
  labels:
    app: postgres-policies
spec:
  podSelector:
    matchLabels:
      app: db
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: worker
        - podSelector:
            matchLabels:
              app: result
      ports:
        - port: 5432
          protocol: TCP
