apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: result-policies
  labels:
    app: result-policies
spec:
  podSelector:
    matchLabels:
      app: result
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 80
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: db
      ports:
        - protocol: TCP
          port: 5432
